<form [formGroup]="loginPwdForm">
  <div class="form-item mt15">
    <label class="formLabel">登录密码：</label>
    <input class="form-input" formControlName="loginPwd"/>
  </div>
  <div class="form-item mt15">
    <label class="formLabel">确认密码：</label>
    <input class="form-input" formControlName="loginConfirmPwd"/>
  </div>
  
</form>
